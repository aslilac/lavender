<!doctype html>
<html>
<head>
  <title>Lavender</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="https://mckay.la/oui.575da8da.css" />

  <style>
    body {
      background-color: black;
    }

    #stats {
      position: fixed;
      left: 1em;
      top: 0;

      color: white;
    }

    #display {
      border: solid 3px #9394e4;
      border-radius: 7px;
      display: block;
      height: 92vh;
      max-height: calc( 92vw / 1.5 );
      width: 92vw;
      max-width: calc( 92vh * 1.5 );
      margin: 4vh auto 0 auto;
      padding: 0;
    }
    
    @media screen and (max-width: calc( 92vh * 1.5 )) {
        #display {
          margin-top: 1.75in;
        }
    }
  </style>
</head>
<body>

<canvas id="display" width="240" height="160"></canvas>
<pre id="stats"></pre>

</body>
</html>
