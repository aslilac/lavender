<!doctype html>
<html>
<head>
  <title>Lavender</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="https://mckay.la/oui.575da8da.css" />

  <style>
    body {
      background-color: black;
      min-height: unset; /* Oui...sucks sometimes. */
    }

    #overlay {
      position: fixed;
      left: 4vh;
      top: 3vh;

      width: 5.8in;
      height: 90vh;

      background-color: #13232a;
      border-radius: 14px;
      color: white;

      opacity: 0.6;
      transition: opacity 200ms;
    }

    #overlay:hover {
      opacity: 1;
    }

    #overlay a {
      color: darkslategray;
    }

    #overlay button {
      background-color: darkslategray;
    }

    #display {
      /* border: solid 3px #9394e4; */
      border: solid 3px lavender;
      border-radius: 7px;
      display: block;
      height: 92vh;
      max-height: calc( 92vw / 1.5 );
      width: 92vw;
      max-width: calc( 92vh * 1.5 );
      margin: auto;
      margin-top: 4vh;
    }
    
    @media screen and (max-width: calc( 92vh * 1.5 )) {
        #display {
          padding-top: 1.75in;
        }
    }

    #status {
      width: 4.85in;
    }

    .register-label {
      float: left;
    }

    .register {
      display: inline-block;
      background-color: darkslategray;
      padding: 6px 8px;
      margin: 0 7px 10px 0;
      border-radius: 4px;
      text-align: right;
      width: 7.5em;
      font-family: var(--monospace);
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<canvas id="display" width="240" height="160"></canvas>
<section id="overlay">
  <h6>Status</h6>
  <pre id="status"></pre>
  
  <h6>Registers</h6>
  <div id="registers"></div>
  <button id="step-instruction">Step &rarr;</button>

  <h6>Memory</h6>
  <label>Instruction prefetch</label>
  <code id="next-instruction"></code>

  <h6>IO</h6>
  <label>Keycode</label>
  <code id="keycode">0</code>

  <h6>Links</h6>
  <div>
    <a href="/target/book/">Book</a><br />
    <a href="/target/doc/lavender/">Documentation</a>
  </div>
</section>
</body>
</html>
